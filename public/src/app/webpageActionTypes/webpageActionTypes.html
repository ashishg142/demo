<div class="container-fluid">
    <h1>Webpage Action Types Listing</h1>
    <hr>
    <img-table table-data="webpageActionTypes.webpageActionTypes" table-options="webpageActionTypes.tableOptions"></img-table>

    <side-view ng-class="webpageActionTypes.sideViewStateClass" show="webpageActionTypes.showSideView" toggle-show="webpageActionTypes.showWebpageActionType()"></side-view>

    <div class="fixed-action-btn" ng-click="webpageActionTypes.showWebpageActionType()">
        <a>
            <i class="glyphicon glyphicon-plus"></i>
        </a>
    </div>
</div>
