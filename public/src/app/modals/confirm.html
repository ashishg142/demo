<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Confirm Action</h3>
</div>
<div class="modal-body" id="modal-body">
    <p ng-bind-html="vm.message"></p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.yes()">Yes</button>
    <button class="btn btn-warning" type="button" ng-click="vm.no()">No</button>
</div>
