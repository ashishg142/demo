<div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
</div>
<h2>Error</h2>
<hr />
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label>Error Message:</label>
            <p>{{ec.error.error}}</p>
        </div>
        <div class="form-group">
            <label>URL:</label>
            <p><a href="{{ec.error.url}}" target="_blank">{{ec.error.url}}</a></p>
        </div>
        <div class="form-group">
            <label>Line #:</label>
            <p>{{ec.error.line}}</p>
        </div>
        <div class="form-group">
            <label>Added:</label>
            <p>{{ec.error.added}}</p>
        </div>
        <div class="form-group">
            <label>Updated:</label>
            <p>{{ec.error.updated}}</p>
        </div>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-md-6 col-md-push-6 action-buttons">
        <button class="btn btn-default pull-right" ng-click="ec.cancel()">Cancel</button>
    </div>
</div>
